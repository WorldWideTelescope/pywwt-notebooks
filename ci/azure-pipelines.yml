trigger:
- master

stages:
- stage: Build
  displayName: Check image build

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - bash: |
        pip3 install setuptools wheel
        pip3 install jupyter-repo2docker
      displayName: Install prereqs

    - bash: |
        jupyter-repo2docker --no-run .
      displayName: Test image build

